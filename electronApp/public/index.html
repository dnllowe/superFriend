<!doctype html>
<html>
  <head>
	  <title>SuperFriend!</title>
	  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	  <script defer src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	  <script defer src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	  <link href="stylesheets/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
  </head>
  <body>
    <iframe src="https://superfriend.herokuapp.com">

    <script>window.addEventListener('message', (event) => {
        const axios = require('axios')
        const type = event.data.type
        const data = JSON.parse(event.data.data)

        if(type === 'contacts') {
          axios.post('/api/contacts', data)
        }

        if(type === 'messages') {
          axios.post('api/messages', data)
        }
      })
    </script>

    </iframe>
    <script type="text/javascript" defer src="../util/run-sync.js"></script>
  </body>
</html>
